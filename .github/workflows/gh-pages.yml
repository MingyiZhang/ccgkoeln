name: ccgkoeln deployment

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.71.1'

    - name: Build
      run: hugo --minify

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRIVATE_SSH_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Push Public
      run: |
        cd public
        git checkout master
        git config --local user.email "mingyizhang1987@gmail.com"
        git config --local user.name "Mingyi Zhang"
        git add .
        git commit -m "Test deploy from github action"
        git push origin master
